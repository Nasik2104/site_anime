{% extends 'base.html' %}

{% block main %}

        <h1>Вхід</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <a href="{% url 'user:password_reset' %}">Забули пароль?</a>
    </div>
</div>
{% endblock %}
