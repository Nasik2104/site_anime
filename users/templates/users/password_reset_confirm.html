{% extends 'base.html' %}

{% block main %}
    <h1>Відновіть ваш пароль</h1>
    {% if validlink %}
    <h3>Введіть новий пароль:</h3>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Change password"></p>
    </form>
    {% else %}
    <p>Час використання посилання минув.</p>
    {% endif %}
{% endblock %}
